version: "3.8"

services:
  api:
    container_name: login-container
    build:
      context: .
    image: node:20
    working_dir: /usr/src/login-manager-api
    restart: always
    command: >
      sh -c "npm install --omit=dev && npm run start"
    ports:
      - "5050:5050"
    volumes:
      - ./dist:/usr/src/login-manager-api/dist/
      - ./package.json:/usr/src/login-manager-api/package.json